<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>

  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        const ul = document.querySelector('ul');
        const input = document.querySelector('#item');
        const button = document.querySelector('button');
        button.addEventListener('click', () => {
            input.focus();
        });

        button.addEventListener('click', () => {
            let stringInput = input.value;
            input.value = '';
            let singleItem = document.createElement('li');
            let spanItem = document.createElement('span');
            let itemButton = document.createElement('button');

            singleItem.appendChild(spanItem);
            singleItem.appendChild(itemButton);
            spanItem.textContent = stringInput;
            itemButton.textContent = "Delete";

            ul.appendChild(singleItem);

            itemButton.addEventListener('click', () => {
                ul.removeChild(singleItem);
            });
        });
    </script>

  </body>
</html>
